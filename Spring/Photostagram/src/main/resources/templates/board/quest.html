<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/questLayout}">
<th:block layout:fragment="main">
    <section class="quest-screen">
        <main class="quest-content">
            <div class="content1">
                <div class="content2">
                    <div class="content3">
                        <div class="content4">
                            <div class="content5" th:each="vo:${allImg}">
                                <div class="content6">
                                    <a class="content7" th:href="@{/board/post (no=${vo.no})}">
                                        <div class="content8">
                                            <div class="content9">
                                                <th:block th:if="${#strings.contains(vo.thumb,'.mp4')}">
                                                    <video th:src="|@{/}thumb/${vo.thumb}"></video>
                                                    <i class="fa-solid fa-film fa-2x faIcons"></i>
                                                </th:block>
                                                <th:block th:unless="${#strings.contains(vo.thumb,'.mp4')}">
                                                    <img th:src="|@{/}thumb/${vo.thumb}" alt="게시물 사진" />
                                                    <th:block th:if="${vo.thumbs > 1}">
                                                        <i class="fa-solid fa-images fa-2x faIcons"></i>
                                                    </th:block>
                                                </th:block>
                                            </div>
                                            <div class="content11"></div>
                                        </div>
                                        <div class="content12">
                                            <div class="content13"></div>
                                        </div>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </section>
</th:block>
</html>
