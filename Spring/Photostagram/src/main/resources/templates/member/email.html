<script th:src="@{/js/register.js}"></script>
<script th:src="@{/js/emailAuth.js}"></script>

<div class="form-container">
    <div class="form-content box">
        <div class="email-logo">
            <img th:src="@{/img/mail.png}" alt="Instagram logo" class="logo-light">
        </div>
        <div class="signin-form-reg" id="signin-form">
            <div class="birth">
                <p>인증 코드 입력</p>
                <div>
                    <span id="userEmail">email1234@naver.com</span> 주소로 전송된 인증 <br>
                    코드를 입력하세요.
                    <a href="#" class="resend-code">코드 재전송</a>
                </div>
            </div>
            <form action="#">
                <div class="email-input">
                    <input type="text" name="input-code" placeholder="인증코드">
                </div>
                <div class="btn-group">
                    <button type="submit" class="btn-login" id="email-next">
                        다음
                    </button>
                </div>
            </form>
            <div class="birth">
                <div>
                    <a th:href="@{/member/register}">돌아가기</a>
                </div>
            </div>
        </div>
    </div>
    <div class="box goto">
        <p>
            계정이 있으신가요?
            <a th:href="@{/member/login}">로그인</a>
        </p>
    </div>
    <div class="app-download">
        <p>앱을 다운로드 하세요.</p>
        <div class="store-link">
            <a href="#">
                <img th:src="@{/img/appDownload.png}" alt="app store">
            </a>
            <a href="#">
                <img th:src="@{/img/googlePlay.png}" alt="google play">
            </a>
        </div>
    </div>
</div>
