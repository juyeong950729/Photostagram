<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="modalFragment">
    <!-- 새 게시물 -->
    <div id="modal_add_feed" class="modal modal_overlay">
        <div class="modal_window">
            <div class="modal_title">
                <div class="modal_title_side"></div>
                <div> 새 게시물 </div>
                <div class="modal_title_side">
                <span id="close_modal" class="close_modal material-icons-outlined" style="font-size: 30px">
                    close
                </span>
                </div>
            </div>
            <div class="modal_image_upload">
                <button id="fileButton">
                    <label for="file_upload">컴퓨터에서 선택</label>
                    <input type="file" id="file_upload" accept="image/*, video/*" required multiple/>
                </button>
            </div>
        </div>
    </div>
    <div id="modal_add_feed_content" class="modal modal_overlay_content">
        <div class="modal_window">
            <div class="modal_title">
                <div class="modal_title_side"></div>
                <div style="margin: 5px"> 새 게시물 </div>
                <div class="modal_title_side">
                <span id="close_modal_feed" class="close_modal material-icons-outlined" style="font-size: 30px">
                    close
                </span>
                </div>
            </div>
            <div class="modal_image_content">
                <div id="input_image" class="modal_image_upload_content" style="cursor:crosshair">
                    <div class="tagModal">
                        <div></div>
                        <div class="tagSearch">
                            <div class="tag">
                                <h4>태그 : </h4>
                            </div>
                            <div class="searchInput">
                                <input placeholder="검색" name="tagUser">
                            </div>
                        </div>
                        <div class="tagUserList">
                            <span class="snipper"></span>
                            <!--
                            <div class="tagSearches">
                                <div class="tagSearchUser">
                                    <img th:src="@{/img/44884218_345707102882519_2446069589734326272_n.jpg}">
                                    <div class="tagUserInfo">
                                        <div>아이디</div>
                                        <span>이름</span>
                                    </div>
                                </div>
                            </div>-->
                        </div>
                    </div>
                    <div id="tooltipArea">
                        <!--
                        <div class='tag1'>
                            <div></div>
                            <div><span>username</span><button>x</button></div>
                        </div>-->

                    </div>
                    <button class="beforeBtn" id="beforeBtn"><</button>
                    <button class="afterBtn" id="afterBtn">></button>
                    <video autoplay muted loop src="path/to/video.mp4" type="video/mp4"></video>
                </div>
                <div class="modal_content_write">
                    <div class="feed_name">
                        <div class="profile_box">
                            <th:block th:if="${#strings.isEmpty(user.profileImg)}">
                                <img id="input_profile_image" class="profile_img" th:src="@{/img/44884218_345707102882519_2446069589734326272_n.jpg}">
                            </th:block>
                            <th:block th:unless="${#strings.isEmpty(user.profileImg)}">
                                <img id="input_profile_image_o" class="profile_img" th:src="@{/thumb/{img}(img=${user.profileImg})}">
                            </th:block>
                        </div>
                        <span id="input_user_id" class="feed_name_txt" th:data-no="${user.no}">[[${#authentication.principal.username}]]</span>
                    </div>
                    <div style="height: 440px">
                        <textarea id="input_content" class="feed_content_textarea form-control col-sm-5" rows="10" placeholder="설명을 입력하세요..."></textarea>
                    </div>
                    <div style="width: 100%; text-align: center">
                        <button id="button_write_feed" type="button" class="btn btn-primary" style="width: 268px"> 공유하기</button>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <div id="modal_add_feed_content_drop" class="modal modal_overlay_content">
        <div class="modal_window">
            <div class="modal_title">
                <div class="modal_title_side"></div>
                <div style="margin: 11px"> 새 게시물 </div>
                <div class="modal_title_side">
                <span id="close_modal_feed_drop" class="close_modal material-icons-outlined" style="font-size: 30px">
                    close
                </span>
                </div>
            </div>
            <div class="modal_image_content">
                <div id="input_image_drop" class="modal_image_upload_content" style="cursor:crosshair">
                    <button class="beforeBtnDrop" id="beforeBtnDrop"><img th:src="@{/img/arrowL.png}" alt=""></button>
                    <button class="afterBtnDrop" id="afterBtnDrop"><img th:src="@{/img/arrowR_8x13.png}" alt=""></button>
                    <video autoplay muted loop>
                        <source src="path/to/video.mp4" type="video/mp4">
                    </video>
                </div>
                <div class="modal_content_write">
                    <div class="feed_name">
                        <div class="profile_box">
                            <th:block th:if="${#strings.isEmpty(user.profileImg)}">
                                <img id="input_profile_image_drop" class="profile_img" th:src="@{/img/44884218_345707102882519_2446069589734326272_n.jpg}">
                            </th:block>
                            <th:block th:unless="${#strings.isEmpty(user.profileImg)}">
                                <img id="input_profile_image_drop_o" class="profile_img" th:src="@{/thumb/{img}(img=${user.profileImg})}">
                            </th:block>
                        </div>
                        <span id="input_user_id_drop" class="feed_name_txt" th:data-no="${user.no}">[[${#authentication.principal.username}]]</span>
                    </div>
                    <div style="height: 440px">
                        <textarea id="input_content_drop" class="feed_content_textarea form-control col-sm-5" rows="10" placeholder="설명을 입력하세요..."></textarea>
                    </div>
                    <div style="width: 100%; text-align: center">
                        <button id="button_write_feed_drop" type="button" class="btn btn-primary" style="width: 268px"> 공유하기</button>
                    </div>
                </div>
            </div>

        </div>
    </div>





    <!-- 포스트 메뉴 모달 -->
    <div class="post-menu">
        <div class="wrapper">
            <button>신고</button>
            <button>게시물로 이동</button>
            <button>공유 대상...</button>
            <button>링크 복사</button>
            <button>퍼가기</button>
            <button class="postmenu-cancel">
                취소
            </button>
        </div>
    </div>

</th:block>
</html>
