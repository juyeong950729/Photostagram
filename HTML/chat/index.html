      .sidebar {
        position: fixed;
        top: 0;
        left: 0;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        width: 250px;
        height: 100%;
        padding: 40px 10px 30px 10px;
        background: #ffffff;
        border-right: 1px solid #dbdbdb;
        transition: 0.3s;
      }

      .sidebar-header {
        width: 100%;
        margin-bottom: 44px;
      }

      .logo-icon {
        display: none;
        font-size: 28px;
        height: 35px;
        width: 51px;
        text-align: center;
      }

      .logo-img {
        margin-left: 14px;
        height: 32px;
      }

      .sidebar button {
        height: 60px;
        background: transparent;
        border: 0;
        padding: 0;
        font-family: inherit;
        color: inherit;
        cursor: pointer;
      }

      .sidebar button > span {
        display: flex;
        align-items: center;
        gap: 12px;
        height: 48px;
        padding: 0 12px;
        border-radius: 24px;
        line-height: 1;
      }

      .sidebar button > a {
        display: flex;
        align-items: center;
        gap: 12px;
        height: 48px;
        padding: 0 12px;
        border-radius: 24px;
        line-height: 1;
      }

      .sidebar button:hover > span {
        background: #f2f2f2;
      }

      .sidebar button:hover > a {
        background: #f2f2f2;
      }

      .sidebar button:hover > span :is(i, img) {
        scale: 1.05;
      }

      .sidebar button:hover > a :is(i, img) {
        scale: 1.05;
      }

      .sidebar button > span > span {
        transition: 0.3s;
      }

      .sidebar button > a > span {
        transition: 0.3s;
      }

      @media (width < 580px) {
        .logo-img {
          display: none;
        }

        .logo-icon {
          display: block;
        }

        .sidebar {
          width: 72px;
        }

        .sidebar button > span {
          width: 50px;
        }

        .sidebar button > a {
          width: 50px;
        }

        .sidebar button > span > span {
          opacity: 0;
          visibility: hidden;
        }

        .sidebar button > a > span {
          opacity: 0;
          visibility: hidden;
        }
      }

      .sidebar button i {

      .sidesearch > div:nth-child(1){display: block; box-sizing: border-box; border-bottom: #dbdbdb; position: absolute; margin-left: 10px;}

      }

        float: left;

      }

      .sidesearch > div:nth-child(2) > h3 > button{
        float: right;

      }

            });

            $(e.target).css({

            });
