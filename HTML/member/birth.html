<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photostagram::birth</title>
    <link rel="shortcut icon" href="./images/favicon.png" type="image/png">
    <!-- 구글 폰트 -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/member.css">
</head>
<body>
<main class="member">
    <div class="container">
        <div class="main-container">
            <div class="main-content">
                <div class="form-container">
                    <div class="form-content box">
                        <div class="birth-logo">
                            <img src="./images/birthday-cake.png" alt="Instagram logo" class="logo-light">
                        </div>
                        <div class="signin-form-reg" id="signin-form">
                            <div class="birth">
                                <p>생일 추가</p>
                                <div>
                                    공개프로필에 포함되지 않습니다. <br>
                                    <a href="#">왜 생일 정보를 입력해야하나요?</a>
                                </div>
                            </div>
                            <form action="#">
                                <div class="info" id="info__birth">
                                    <select class="box" id="select_year" onchange="javascript:lastday();"></select>
                                    <select class="box" id="select_month" onchange="javascript:lastday();"></select>
                                    <select class="box" id="select_day"></select>
                                </div>
                                <div class="birth2">
                                    <div>
                                        태어난 날짜를 입력해야합니다
                                    </div>
                                    <div>
                                        비즈니스나 반려동물 등을 위한 계정인 경우에도 회원님의 생일 정보를 사용하세요
                                    </div>
                                </div>
                                <div class="btn-group">
                                    <button type="submit" class="btn-login" id="signin-btn" onclick="location.href='/member/email'">
                                        다음
                                    </button>
                                </div>
                            </form>     
                            <div class="birth">
                                <div>
                                    <a href="./register.html">돌아가기</a>
                                </div>
                            </div>                     
                        </div>
                    </div>
                    <div class="box goto">
                        <p>
                            계정이 있으신가요?
                            <a href="./login.html">로그인</a>
                        </p>
                    </div>

                    <div class="app-download">
                        <p>앱을 다운로드 하세요.</p>
                        <div class="store-link">
                            <a href="#">
                                <img src="./images/appDownload.png" alt="app store">
                            </a>
                            <a href="#">
                                <img src="./images/googlePlay.png" alt="google play">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="links">
                <a href="#">Meta</a>
                <a href="#">소개</a>
                <a href="#">블로그</a>
                <a href="#">채용정보</a>
                <a href="#">도움말</a>
                <a href="#">API</a>
                <a href="#">개인정보처리방침</a>
                <a href="#">약관</a>
                <a href="#">인기 계정</a>
                <a href="#">위치</a>
                <a href="#">Instagram Lite</a>
                <a href="#">연락처 업로드 & 비사용자</a>
                <a href="#">Meta verified</a>
                <a href="#" id="darkmode-toggle">Darkmode</a>
            </div>
            <div class="copyright">
                © 2023 Instagram from Meta
            </div>
        </div>
    </div>
    </main>
    <!-- APP JS -->
    <script src="./js/member.js"></script>
</body>
</html>
