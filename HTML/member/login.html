<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photostagram::login</title>
    <link rel="shortcut icon" href="./images/favicon.png" type="image/png">
    <!-- 구글 폰트 -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/member.css">
</head>
<!--
    날짜 : 2023/03/03
    이름 : 김진우
    내용 : 로그인 화면
-->
<body>
    <div class="container">
        <div class="main-container">
            <div class="main-content">
                <div class="slide-container" style="background-image: url(./images/phone-frame.png);">
                    <div class="slide-content" id="slide-content">
                        <img src="./images/slide (1).jpg" alt="slide image" class="active">
                        <img src="./images/slide (2).jpg" alt="slide image">
                        <img src="./images/slide (3).jpg" alt="slide image">
                        <img src="./images/slide (4).jpg" alt="slide image">
                        <img src="./images/slide (5).jpg" alt="slide image">
                    </div>
                </div>
                <div class="form-container">
                    <div class="form-content box">
                        <div class="logo">
                            <img src="./images/logo_light.png" alt="Instagram logo" class="logo-light">
                            <img src="./images/logo_dark.png" alt="Instagram logo" class="logo-dark">
                        </div>
                        
                        <div class="signin-form" id="signin-form">
                            <form action="#">
                                <div class="form-group">
                                    <div class="animate-input">
                                        <span>
                                            전화번호, 사용자 이름 또는 이메일
                                        </span>
                                        <input type="text">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="animate-input">
                                        <span>
                                            비밀번호
                                        </span>
                                        <input type="password">
                                        <button>비밀번호 표시</button>
                                    </div>
                                </div>
                                <div class="checking">
                                    <div>존재하지 않는 회원입니다.</div>
                                </div>
                                <div class="btn-group">
                                    <button type="submit" class="btn-login" id="signin-btn" disabled>
                                        로그인
                                    </button>
                                </div>
                            </form>
                            <div class="divine">
                                <div></div>
                                <div>또는</div>
                                <div></div>
                            </div>
                            <div class="btn-group">
                                <button class="btn-fb">
                                    <img src="./images/facebook-icon.png" alt="">
                                    <span>Facebook으로 로그인</span>
                                </button>
                            </div>
                            <a href="./checkId.html" class="forgot-pw">아이디를 잊으셨나요?</a>
                            <a href="./checkPass.html" class="forgot-pw">비밀번호를 잊으셨나요?</a>
                        </div>
                    </div>
                    <div class="box goto">
                        <p>
                            계정이 없으신가요?
                            <a href="./register.html">가입하기</a>
                        </p>
                    </div>
                    <div class="app-download">
                        <p>앱을 다운로드 하세요.</p>
                        <div class="store-link">
                            <a href="#">
                                <img src="./images/appDownload.png" alt="app store">
                            </a>
                            <a href="#">
                                <img src="./images/googlePlay.png" alt="google play">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- footer -->
        <div class="footer">
            <div class="links">
                <a href="#">Meta</a>
                <a href="#">소개</a>
                <a href="#">블로그</a>
                <a href="#">채용정보</a>
                <a href="#">도움말</a>
                <a href="#">API</a>
                <a href="#">개인정보처리방침</a>
                <a href="#">약관</a>
                <a href="#">인기 계정</a>
                <a href="#">위치</a>
                <a href="#">Instagram Lite</a>
                <a href="#">연락처 업로드 & 비사용자</a>
                <a href="#">Meta verified</a>
                <a href="#" id="darkmode-toggle">Darkmode</a>
            </div>
            <div class="copyright">
                © 2023 Instagram from Meta
            </div>
        </div>
    </div>

    <!-- APP JS -->
    <script src="./js/member.js"></script>

</body>

</html>
